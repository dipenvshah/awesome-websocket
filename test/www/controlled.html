<!DOCTYPE HTML>
<meta charset="UTF-8">

<html lang="en" ng-app='theApp'>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">
  <title>reconnecting websocket tests</title>
  <script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
  <script type="text/javascript">
    window.debug = true;
  </script>
  <script type="text/javascript" src="js/reconn.js"> </script>
  <script type="text/javascript" src="js/lodash.js"> </script>
  <script type="text/javascript">
    var ReconnectingWebSocket = require("reconnecting-websocket").ReconnectingWebSocket;
    var Q = require('q');

    QUnit.asyncTest('reconnect controlled', function(assert) {
      expect(4);
      var testWs = new ReconnectingWebSocket("ws://localhost:8081/socket");
      var controllingWs = new ReconnectingWebSocket("ws://localhost:8080/socket");
      testWs.gotPid        = Q.defer();
      controllingWs.gotPid = Q.defer();

      function onOpen(evt) {
        this.send("what's your pid");
      };

      function messageHandler(evt) {
        var data = evt.data;
        console.log(evt.data);
        try {
          data = JSON.parse(evt.data);
          if (data.pid){
            this.pid = data.pid;
          }
          console.log(this.pid);
          this.gotPid.resolve();
        } catch (e) {
        }
      };

      controllingWs.onopen = onOpen.bind(controllingWs);
      controllingWs.onmessage = messageHandler.bind(controllingWs);
      controllingWs.gotPid.promise.then(function(){
        controllingWs.send(JSON.stringify({type: "start", port: 8081}));
      });

      testWs.onopen = function(){
        assert.ok(true, "connected");
        testWs.send("die");
      }
      testWs.onreconnect = function() {
        assert.ok(true, 'reconnected');
        testWs.close();
      };
      testWs.onclose = function(){
        assert.ok(true, 'closed');
        QUnit.start(); 
      }
      testWs.send("this won't go");
      testWs.ondatanotsent = function() {
        assert.ok(true, "datanotsent");
      }
      testWs.onmessage = messageHandler.bind(testWs);

    });

  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>
</html>
